<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="keywords" content="Responsive, HTML5, admin theme, business, professional, jQuery, web design, CSS3">
    <!-- /meta tags -->
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <title>Code Judge | Login</title>

    <!-- Site favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <!-- /site favicon -->

    <!-- Load Styles -->
    <link rel="stylesheet" href="../web/css/bootstrap.min.css">
    <link rel="stylesheet" href="../web/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../web/css/style.css">
    <!-- /load styles -->

</head>
<body>

<!-- Root -->
<div class="site-root login-page">
    <!-- Site Main -->
    <main class="site-main">
        <!-- Card -->
        <div class="card login-card">
            <!-- Card Body -->
            <div class="card-body px-4 py-5">
                <div class="text-center mb-5">
                    <h2>Login or Create a Account!</h2>
                </div>
                <!-- Grid -->
                <div class="row">
                    <!-- Grid item -->
                    <div class="col-xl-6">
                        <!-- Form -->
                        <form name="register_form" action="register" method="post">
                            <div class="form-group">
                                <label for="inputName">Name</label>
                                <input type="text"
                                       class="form-control"
                                       id="inputName"
                                       placeholder="Enter Name" required>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail">Email address</label>
                                <input type="email"
                                       class="form-control"
                                       id="inputEmail"
                                       placeholder="Enter email" required>
                                <small class="form-text text-muted">
                                    We'll never share your email with anyone else.
                                </small>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">Password</label>
                                <input type="password"
                                       class="form-control"
                                       id="inputPassword"
                                       placeholder="Password" required>
                            </div>

                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group">
                                        <select name="branch" class="custom-select">
                                            <option selected>Select Branch</option>
                                            <option value="1">CSE</option>
                                            <option value="2">ME</option>
                                            <option value="3">CE</option>
                                            <option value="3">ECE</option>
                                            <option value="3">EE</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col">
                                    <div class="form-group">
                                        <select name="year" class="custom-select">
                                            <option selected>Select Year</option>
                                            <option value="1">I</option>
                                            <option value="2">II</option>
                                            <option value="3">III</option>
                                            <option value="3">IV</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary" onclick="return validateFormFields()">
                                Create Account
                            </button>
                        </form>
                        <!-- /form -->
                    </div>
                    <!-- /grid item -->
                    <!-- Grid item -->
                    <div class="col-xl-6">
                        <!-- Form -->
                        <form action="user_auth" method="post">
                            <div class="form-group">
                                <label for="inputEmail1">Email address</label>
                                <input type="email"
                                       class="form-control"
                                       id="inputEmail1"
                                       placeholder="Enter email" required>
                                <small class="form-text text-muted">
                                    We'll never share your email with anyone else.
                                </small>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword1">Password</label>
                                <input type="password"
                                       class="form-control"
                                       id="inputPassword1"
                                       placeholder="Password" required>
                            </div>

                            <div class="form-group">
                                <span onclick="forgotPassword()"><a href="#">I forgot my Password!</a></span>
                            </div>

                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                        <!-- /form -->
                    </div>
                </div>
                <!-- /grid -->
            </div>
            <!-- /card body -->
        </div>
        <!-- /card -->
    </main>
    <!-- /site main -->
</div>
<!-- /root -->

<!-- Optional JavaScript -->
<script src="../web/js/jquery.min.js"></script>
<script src="../web/js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript -->
<script src="../web/js/script.js"></script>
<script>
    function validateFormFields() {
        var email = new String(document.register_form.email.value);
        var password = document.register_form.pass.value;
        var atIndex = email.indexOf("@");
        var dotIndex = email.indexOf(".");
        if (atIndex < 1 || (dotIndex - atIndex) < 2) {
            document.getElementById("errorMsg").innerHTML = "Invalid Email";
            return false;
        }

        if (password.length < 8) {
            document.getElementById("errorMsg").innerHTML = "Password must be of 8 characters or more";
            return false;
        }
        return true;
    }

    function forgotPassword() {
        alert("Password will be sent to your registered email");
    }
</script>
</body>
</html>
